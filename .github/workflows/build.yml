name: Build and Test

on: [push, pull_request]

jobs:
  build-core:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build Core
        run: |
          cd core
          cargo build --release
          cargo test

  build-driver:
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Detect WDK
        id: wdk
        shell: pwsh
        run: |
          $wdk = "C:\Program Files (x86)\Windows Kits\10"
          if (Test-Path $wdk) {
            "available=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            "available=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "WDK not found. Skipping driver build."
          }

      - name: Build Driver
        if: steps.wdk.outputs.available == 'true'
        run: |
          cd kernel/windows
          cmake -B build
          cmake --build build

  build-ml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Syntax check
        run: |
          python -m compileall ml

  build-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build UI
        run: |
          cd ui
          npm ci
          npm run build
